<!DOCTYPE html>
<html>
<head>
	<title>CALCULATOR</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	
</head>
<body>
	<div class="CALCULATOR" name="calc">
	<input type="text" id="number" style="width: 460px;height: 50px;text-align: right; " placeholder="0" ><br><br>
	<div id="cal1">
	<button class="but" onclick="butclick(9)">9</button>
	<button class="but" onclick="butclick(8)">8</button>
	<button class="but" onclick="butclick(7)">7</button>
	<button class="but" onclick="butclick('+')">+</button>
	<button class="but" onclick="butclick('sin')">sin</button><br><br>
	<button class="but" onclick="butclick(6)">6</button>
	<button class="but" onclick="butclick(5)">5</button>
	<button class="but" onclick="butclick(4)">4</button>
	<button class="but" onclick="butclick('-')">-</button>
	<button class="but" onclick="butclick('cos')">cos</button><br><br>
	<button class="but" onclick="butclick(3)">3</button>
	<button class="but" onclick="butclick(2)">2</button>
	<button class="but" onclick="butclick(1)">1</button>
	<button class="but" onclick="butclick('/')">/</button>
	<button class="but" onclick="butclick('tan')">tan</button><br><br>
	<button class="but" onclick="butclick('00')">00</button>
	<button class="but" onclick="butclick(0)">0</button>
	<button class="but" onclick="butclick('=')">=</button>
	<button class="but" onclick="butclick('*')">*</button>
	<button class="but" onclick="butclick('ln')">ln</button><br><br>
	<button class="but" onclick="butclick('.')"><b>.</b></button>
	<button class="but" onclick="butclick('AC')">AC</button>
	<button class="but" onclick="butclick('CLEAR')">CLEAR</button>
	<button class="but" onclick="butclick('%')">%</button>
	<button class="but" onclick="butclick('sqrt')">sqrt</button><br><br>
    </div>
	</div>
	<script type="text/javascript" src="script.js"></script>
	
</body>
</html>
